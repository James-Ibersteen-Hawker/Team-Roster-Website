<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Star Wars Team Roster</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="container-fluid">
    <header class="d-none">
      <ul>
        <li>Home</li>
        <li>Roster</li>
      </ul>
      <hr class="horizRuleRight" />
    </header>
    <main>
      <div class="hero bgZoom">
        <div class="hero-button gradfade skewDiv">
          <div id="go">Go</div>
        </div>
      </div>
      <div id="carouselBody" class="d-none skewDiv">
        <div class="carousel-header">Quotes</div>
        <div class="text"></div>
        <div class="carousel-footer" id="carouselRosterBtn">
          <div>Roster</div>
        </div>
      </div>
      <div id="gridRow" class="row d-none">
        <div class="gridControl">
          <div class="search">
            <select name="selection" id="category">
              <option value="general">All</option>
              <option value="fname">First Name</option>
              <option value="lname">Last Name</option>
              <option value="age">Age</option>
              <option value="job">Job</option>
            </select>
            <input
              type="text"
              placeholder="Search the Galaxy"
              id="search"
              name="search"
            />
          </div>
          <div class="tabs">
            <div class="tab tab1">Rebellion</div>
            <div class="tab tab2">Empire</div>
            <div class="tab tab3 active">All</div>
          </div>
        </div>
      </div>
    </main>
    <footer class="d-none">
      <hr class="horizRuleLeft" />
      Design By: Remy Serbinenko
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
