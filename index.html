  </head>

  <body class="container-fluid">
    <header class="d-none">
      <ul>
        <li>Home</li>
        <li>Roster</li>
        <li id="soundIcon">
          <div id="on">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-volume-up-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.536 14.01A8.47 8.47 0 0 0 14.026 8a8.47 8.47 0 0 0-2.49-6.01l-.708.707A7.48 7.48 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303z"
              />
              <path
                d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.48 5.48 0 0 1 11.025 8a5.48 5.48 0 0 1-1.61 3.89z"
              />
              <path
                d="M8.707 11.182A4.5 4.5 0 0 0 10.025 8a4.5 4.5 0 0 0-1.318-3.182L8 5.525A3.5 3.5 0 0 1 9.025 8 3.5 3.5 0 0 1 8 10.475zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06"
              />
            </svg>
          </div>
          <div id="off" class="d-none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-volume-mute-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06m7.137 2.096a.5.5 0 0 1 0 .708L12.207 8l1.647 1.646a.5.5 0 0 1-.708.708L11.5 8.707l-1.646 1.647a.5.5 0 0 1-.708-.708L10.793 8 9.146 6.354a.5.5 0 1 1 .708-.708L11.5 7.293l1.646-1.647a.5.5 0 0 1 .708 0"
              />
            </svg>
          </div>
        </li>
      </ul>
      <hr class="horizRuleRight" />
    </header>
    <main>
      <div class="hero bgZoom">
        <div class="hero-button gradfade skewDiv">
          <div id="go">Go</div>
        </div>
      </div>
      <div id="carouselBody" class="d-none skewDiv">
        <div class="carousel-header">
          <span class="active">Quotes</span>
          <span>About</span>
        </div>
        <div class="text quoteText">
          <div id="cDIV" class="carousel-div">
            <p id="r" class="carousel-heading"></p>
            <p id="l" class="carousel-heading"></p>
          </div>
        </div>
        <div class="text aboutText d-none">
          <h2>- About the Team -</h2>
          This website is a roster of the most important and significant
          characters from <i>Star Wars</i>, episodes I - VI, and TV shows
          <i>The Mandalorian</i>, <i>Andor</i>, and <i>Ahsoka</i>.
        </div>
        <div class="about d-none">abouttext</div>
        <div class="carousel-footer" id="carouselRosterBtn">
          <div>Roster</div>
        </div>
      </div>
      <div id="gridRow" class="row d-none">
        <div class="gridControl">
          <div class="search">
            <select name="selection" id="category">
              <option value="general">All</option>
              <option value="fname">First Name</option>
              <option value="lname">Last Name</option>
              <option value="age">Age</option>
              <option value="job">Role</option>
            </select>
            <input
              type="text"
              placeholder="Search the Galaxy"
              id="search"
              name="search"
            />
          </div>
          <div class="tabs">
            <div class="tab tab1">Rebellion</div>
            <div class="tab tab2">Empire</div>
            <div class="tab tab3">Mandalorian</div>
            <div class="tab tab4 active">All</div>
          </div>
        </div>
      </div>
    </main>
    <div class="vader">
      <div class="x">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-x"
          viewBox="0 0 16 16"
        >
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
          />
        </svg>
      </div>
      <div class="textVader">
        <div id="vaderTextBox">
          <h2></h2>
          <span></span>
          <div class="imgSkew">
            <img />
          </div>
        </div>
        <div class="arrow"></div>
      </div>
    </div>
    <footer class="d-none">
      <hr class="horizRuleLeft" />
      Design By: Remy Serbinenko
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </body>
</html>
