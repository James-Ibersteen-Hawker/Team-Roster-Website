<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Star Wars Team Roster</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="container-fluid">
    <header class="d-none">
      <ul>
        <li>Home</li>
        <li>Roster</li>
      </ul>
      <hr class="horizRuleRight" />
    </header>
    <main>
      <div class="hero bgZoom">
        <div class="hero-button gradfade skewDiv">
          <div id="go">Go</div>
        </div>
      </div>
      <div id="carouselBody" class="d-none skewDiv">
        <div class="carousel-header">Quotes</div>
        <div class="text"></div>
        <div class="carousel-footer" id="carouselRosterBtn">Roster</div>
      </div>
      <div id="gridRow" class="row d-none">
        <div class="gridControl">
          <input
            type="text"
            placeholder="Search the Galaxy"
            id="search"
            name="search"
          />
          <input type="submit" />
        </div>
      </div>
    </main>
    <footer class="d-none">
      <hr class="horizRuleLeft" />
      Design By: Remy Serbinenko
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
